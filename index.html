<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 3</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="font-['Courier_New',Courier,monospace] p-8 bg-pink-900 text-white"
  >
    <header class="flex justify-center mb-8">
      <h1 id="title" class="text-3xl text-center">
        &lt; Activity 3: JavaScript Practice /&gt;
      </h1>
    </header>

    <main class="space-y-8 pb-52">
      <div class="flex gap-4 justify-center">
        <button id="button1-1" class="bg-blue-300 py-2 px-4 rounded">
          log by id using getElementById
        </button>

        <button id="button1-2" class="bg-pink-300 py-2 px-4 rounded">
          log by id using querySelector
        </button>

        <button id="button1-3" class="button2 bg-purple-300 py-2 px-4 rounded">
          log by class
        </button>

        <button id="element-btn" class="py-2 px-4 rounded bg-orange-300">
          log by element
        </button>

        <button id="button3" class="bg-red-300 py-2 px-4 rounded">
          log title
        </button>
      </div>

      <hr />

      <div class="flex gap-6">
        <!-- TOGGLE ON/OFF -->
        <div>
          <button id="prop-1" class="py-2 px-4 rounded w-16 bg-green-300">
            on
          </button>
        </div>

        <!-- SHOW STUDENTS + LIST BELOW -->
        <div class="flex flex-col">
          <button id="prop-2" class="bg-yellow-300 py-2 px-4 rounded">
            Show Students
          </button>

          <div id="student-list" class="mt-4"></div>
        </div>

        <!-- INPUT + SUBMIT -->
        <div class="flex flex-col gap-4 items-center">
          <input
            id="prop-3"
            type="text"
            class="p-2 rounded text-black"
            placeholder="Type something"
          />
          <button
            class="bg-teal-300 py-2 px-4 rounded w-24"
            onclick="alert(document.getElementById('prop-3').value)"
          >
            Submit
          </button>
        </div>
      </div>
    </main>

    <script>
      // JavaScript
      let name = "Trina Ybanez";
      const age = 20;
      const gwapa = true;
      const attributes = ["wise", "good-looking", "humble"];
      const details = {
        id: "2025USC",
        year: 2025,
        school: "USC",
      };

      function greet() {
        console.log(`Hello! my name is ${name}. I am ${age} years old.`);
      }

      function reply(recipient) {
        console.log(`Nice meeting you, ${recipient}!`);
      }

      function negotiate(price) {
        if (price < 100) console.log("Geh!");
        else console.log("Grabe siya...");
      }

      function introduce() {
        for (let i = 0; i < attributes.length; i++) {
          console.log(`I am ${attributes[i]}`);
        }
      }

      // DOM Methods
      {
        document
          .getElementById("button1-1")
          .addEventListener("click", () =>
            console.log("button by getElementById clicked")
          );

        document
          .querySelector("#button1-2")
          .addEventListener("click", () =>
            console.log("button by querySelector clicked")
          );

        document
          .querySelector(".button2")
          .addEventListener("click", () =>
            console.log("button by class clicked")
          );

        document
          .querySelector("#element-btn")
          .addEventListener("click", () =>
            console.log("button by element clicked")
          );

        document
          .getElementById("button3")
          .addEventListener("click", () =>
            console.log(document.getElementById("title").innerText)
          );
      }

      // DOM Properties
      {
        document.getElementById("prop-1").addEventListener("click", () => {
          const prop1 = document.getElementById("prop-1");
          if (prop1.innerText === "off") {
            prop1.innerText = "on";
            prop1.classList.add("bg-green-500");
            prop1.classList.remove("bg-gray-500");
          } else {
            prop1.innerText = "off";
            prop1.classList.add("bg-gray-500");
            prop1.classList.remove("bg-green-500");
          }
        });

        document.getElementById("prop-2").addEventListener("click", () => {
          const prop2 = document.getElementById("prop-2");

          if (prop2.innerText === "Show Students") {
            prop2.innerText = "Hide Students";
            showStudents();
          } else {
            prop2.innerText = "Show Students";
            document.getElementById("student-list").innerHTML = "";
          }
        });

        const showStudents = () => {
          const list = document.getElementById("student-list");
          const ul = document.createElement("ul");
          ul.classList.add("list-disc", "list-inside");

          ["Vander", "Zyra", "Alex", "Owen", "Xam"].forEach((student) => {
            const li = document.createElement("li");
            li.innerText = student;
            ul.appendChild(li);
          });

          list.appendChild(ul);
        };
      }
    </script>
  </body>
</html>
